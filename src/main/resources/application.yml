spring:
  profiles:
    active: local
    group:
      local: local, common, secret

---

spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          google:
            scope:
              - email
              - profile

server:
  port: 8080
  deploy-address: localhost
  name: local

---

spring:
  config:
    activate:
      on-profile: common

client:
  deploy-address: "localhost:3000"

mybatis:
  mapper-locations:
    - /mappers/*.xml